services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: auditflow-app:latest
    container_name: auditflow-app
    restart: unless-stopped
    expose:
      - "9000"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    volumes:
      - ./docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./files/tmp:/tmp
      - auditflow_license:/var/www/html/license
      - auditflow_storage:/var/www/html/storage/app/public
    networks:
      - auditflow-network
    depends_on:
      - db
      - redis
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: auditflow-nginx
    restart: unless-stopped
    volumes:
      - auditflow_storage:/var/www/html/storage/app/public
    ports:
      - "8080:80"    
    networks:
      - auditflow-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: auditflow-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - auditflow-network

  redis:
    image: redis:alpine
    container_name: auditflow-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - auditflow-network

  worker:
    image: auditflow-app:latest
    container_name: auditflow-worker
    restart: unless-stopped
    user: www-data
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - auditflow_license:/var/www/html/license
      - auditflow_storage:/var/www/html/storage/app/public
    networks:
      - auditflow-network
    depends_on:
      - app
      - redis
      - db

  scheduler:
    image: auditflow-app:latest
    container_name: auditflow-scheduler
    restart: unless-stopped
    user: www-data
    command: php artisan schedule:work
    volumes:     
      - auditflow_license:/var/www/html/license
      - auditflow_storage:/var/www/html/storage/app/public
    networks:
      - auditflow-network
    depends_on:
      - app
      - redis
      - db

networks:
  auditflow-network:
    driver: bridge

volumes:
  db_data:
  redis_data:
  auditflow_license:
  auditflow_storage:
